<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimFast ATC</title>
    <style>
        @import url("Style.css");

    </style>
</head>
<body>
<div id="layout">
    <header>
        <h1>SimFast ATC Training Site</h1>
    </header>

    <main>
        <canvas id="viewport" width="600" height="600" style="background: url('SimFastSimulation2.jpg')"></canvas>
        <table id="table" style="display: none">
            <tr><th colspan="4" id="close"><button>X</button></th></tr>
            <tr>
                <td rowspan="3">
                    <div id="container">
                        <input id="airId" readonly><br><input id="type" readonly><br><input id="planId" readonly>
                    </div>
                </td>
                <td><input id="squawk" readonly></td>
                <td rowspan="3"><input id="airport" readonly></td>
                <td rowspan="3"><input id="route" readonly></td>
            </tr>
            <tr><td><input id="pTime" readonly></td></tr>
            <tr><td><input id="altd" readonly></td></tr>
        </table>
    </main>

    <aside>
        <div id="controller">
        <select id="multiplier">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="4" selected="selected">4x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
        </select>
        <button id="run">Run</button>
        <button id="pause">Stop</button>
        <input id="time" readonly>
        <button id="restart">Restart</button>
        </div>

        <div id="flightInfo">
            <input type="button" id="info1">
            <input type="button" id="info2">
            <input type="button" id="info3">
            <input type="button" id="info4">
            <input type="button" id="info5">
            <input type="button" id="info6">
            <input type="button" id="info7">
            <input type="button" id="info8">
            <input type="button" id="info9">
            <input type="button" id="info10">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script type="text/javascript">
            window.onload = function(){
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "Canvas.js";
                document.getElementsByTagName("head")[0].appendChild(script);
                return false;
            }
        </script>
    </aside>

</div>
</body>
</html>
